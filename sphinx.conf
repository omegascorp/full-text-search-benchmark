index test_v1 {
    type = rt
    rt_mem_limit = 128M
    path = /var/lib/sphinxsearch/data/test
    rt_field = name
    rt_field = email
    rt_field = login
    rt_field = text
    rt_attr_uint = size
    rt_attr_string = original_id
    rt_attr_timestamp = creation_timestamp
}

searchd {
  listen = 9312
  listen = 9306:mysql41
  log = /var/log/searchd.log
  query_log = /var/log/query.log
  read_timeout = 5
  max_children = 30
  pid_file = /var/run/searchd.pid
  seamless_rotate = 1
  preopen_indexes = 1
  unlink_old = 1
  binlog_path = /var/lib/sphinxsearch/data
}
